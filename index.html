<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles_main.css">
    <link rel="stylesheet" href="./styles/styles_header.css">
    <link rel="stylesheet" href="./styles/styles_menu.css">
    <title>Best Burger</title>
</head>

<body>
    <!-- Шапка сайта -->
    <header id="header">
        <!-- Навигация -->
        <nav>
            <div class="logo">
                <div style="font-size: 30px; color: white; font-family: 'Montserrat', serif">VF</div>
                <p style="font-size: 25px; font-family: 'Montserrat', serif; font-weight: 900;">Vintage Food</p>
            </div>
            <div class="header__menu">
                <a href="#header" class="nav_p_active">Главная</a>
                <a href="#menu">Акции</a>
                <a href="#footer">О нас</a>
                <button>
                    <img src="./images/shopping_cart.svg">
                </button>
            </div>
        </nav>
        <!-- Контент шапки -->
        <div class="header__content">
            <div>
                <p style="font-size: 32px; font-weight: 900; font-family: 'Montserrat', serif">Быстрая доставка для Вас
                </p>
                <p style="font-weight: 500; font-family: 'Montserrat', serif">Сделай первый заказ и получи скидку 50%
                </p>
                <button type="button">Заказать</button>
            </div>
            <img src="./images/burger_photo.svg">
        </div>
    </header>
    <!-- Основной контент -->
    <menu id="menu">
        <p style="font-size: 40px; font-weight: 600; font-family: 'Montserrat', serif; text-align: center;">Меню</p>
        <div>
            <button class="card">
                <img src="./images/menu_burger.svg">
                <p>
                    Бургеры</p>
            </button>
            <button class="card">
                <img src="./images/menu_chiken.svg">
                <p>
                    Блюда из курицы</p>
            </button>
            <button class="card">
                <img src="./images/menu_hot.svg">
                <p>
                    Горячие блюда</p>
            </button>
            <button class="card">
                <img src="./images/menu_zakuski.svg">
                <p>
                    Закуски</p>
            </button>
            <button class="card">
                <img src="./images/menu_salads.svg">
                <p>
                    Салаты</p>
            </button>
            <button class="card">
                <img src="./images/menu_sugar.svg">
                <p>
                    Десерты</p>
            </button>
        </div>
    </menu>
    <!-- Подвал -->
    <footer>
        <div class="footer__content">
            <div>
                <a href="./pages/loyal.html">Программа лояльности</a>
                <a href="./pages/confident.html">Политика конфиденциальности</a>
                <a href="./pages/offer.html">Договор оферты</a>
            </div>
            <div>
                <p></p>
                <p></p>
                <div class="social"></div>
            </div>
        </div>
    </footer>

</html>
